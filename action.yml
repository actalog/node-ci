name: Node CI

inputs:
  except:
    required: false
    default: ''
  node-version:
    required: false
    default: 20
  sonar-token:
    required: false
  sonar-host-url:
    required: false

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
    - id: scripts
      run: |
        scripts=$(cat package.json | jq -c '.scripts | keys')
        echo "scripts=$scripts" >> $GITHUB_OUTPUT
      shell: bash
    - run: npm ci || npm install
      shell: bash
    - id: build
      if: ${{ contains(steps.scripts.outputs.scripts, 'build') && !contains(inputs.except, 'build') }}
      run: npm run build
      shell: bash
    - id: lint
      if: ${{ contains(steps.scripts.outputs.scripts, 'lint') && !contains(inputs.except, 'lint') }}
      run: npm run lint
      shell: bash
    - id: test
      if: ${{ contains(steps.scripts.outputs.scripts, 'test') && !contains(inputs.except, 'test') }}
      run: npm test
      shell: bash
    - run: npm run test:e2e
      if: ${{ contains(steps.scripts.outputs.scripts, 'test:e2e') && !contains(inputs.except, 'test:e2e') }}
      shell: bash
    - run: npm run test:cov
      if: ${{ contains(steps.scripts.outputs.scripts, 'test:cov') && !contains(inputs.except, 'test') }}
      shell: bash
    - if: ${{ inputs.sonar-token || inputs.sonar-host-url }}
      uses: sonarsource/sonarqube-scan-action@master
      continue-on-error: true
      env:
        SONAR_TOKEN: ${{ inputs.sonar-token }}
        SONAR_HOST_URL: ${{ inputs.sonar-host-url }}
    - uses: actions/upload-artifact@v4
      with:
        name: node-ci
        path: |
          dist
          coverage
        if-no-files-found: ignore
      continue-on-error: true
    - if: ${{ always() && github.event_name == 'pull_request' }}
      id: info
      run: |
        size=$(du -sh node_modules | cut -f1)
        echo "size=$size" >> $GITHUB_OUTPUT
        {
          echo 'outdated<<EOF'
          npm outdated
          echo EOF
        } >> "$GITHUB_OUTPUT"
      shell: bash
      continue-on-error: true
    - if: ${{ always() && github.event_name == 'pull_request' }}
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          # Node CI

          Node CI completed!

          ## Steps

          | Step      | Status                     |
          | --------- | -------------------------- |
          | **Build** | ${{ steps.build.outcome }} |
          | **Lint**  | ${{ steps.lint.outcome }}  |
          | **Test**  | ${{ steps.test.outcome }}  |

          ## Statistics

          * **node_modules size:** ${{ steps.info.outputs.size }}

          ## Outdated packages

          ```
          ${{ steps.info.outputs.outdated }}
          ```

          ## Environment

          * **Runner OS:** ${{ runner.os }}
          * **Runner Arch:** ${{ runner.arch }}
          * **Node version:** ${{ inputs.node-version }}
      continue-on-error: true

branding:
  icon: 'git-branch'
  color: 'blue'
